name: Weekly Neo4j Health Check

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install neo4j python-dotenv

      - name: Create reports directory
        run: mkdir -p docs/reports/health-checks

      - name: Run health check
        env:
          NEO4J_URI: ${{ secrets.NEO4J_URI }}
          NEO4J_USERNAME: ${{ secrets.NEO4J_USERNAME }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD }}
        run: |
          REPORT_DATE=$(date +%Y-%m-%d)
          python3 scripts/qa/neo4j_health_check.py --report "docs/reports/health-checks/${REPORT_DATE}_health_report.md"

      - name: Commit health report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/reports/health-checks/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: Add weekly health check report ($(date +%Y-%m-%d))"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Check for critical issues
        run: |
          REPORT_DATE=$(date +%Y-%m-%d)
          REPORT_PATH="docs/reports/health-checks/${REPORT_DATE}_health_report.md"

          # Check if report contains critical errors
          if grep -q "❌ Errors" "$REPORT_PATH"; then
            echo "::error::Critical health check failures detected! Review the report."
            exit 1
          fi

          # Check for missing provenance
          if grep -q "⚠️.*missing CREATED_BY" "$REPORT_PATH"; then
            echo "::warning::Some nodes are missing CREATED_BY provenance. Review the report."
          fi

          echo "::notice::Health check completed successfully!"
